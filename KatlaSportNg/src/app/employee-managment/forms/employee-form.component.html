<div class="container">
    <h2>Employee Editor</h2>
    <form (ngSubmit)="onSubmit()" method="POST" #employeeForm="ngForm" enctype="multipart/form-data">
      <div class="form-group" *ngIf='existed'>
        <label for="idLabel">ID</label>
        <input type="text" class="form-control" id="id" aria-describedby="idLabel" [(ngModel)]="employee.id" name="id" #id="ngModel"
          readonly>
      </div>
      <div class="form-group">
        <label for="name" id="nameLabel">Employee Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameLabel" required [(ngModel)]="employee.name"
          name="name" #name="ngModel">
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
          <div *ngIf="name.errors.required">Employee Name is required.</div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="role" id="roleLabel">Employee role</label>
        <input type="text" class="form-control" id="role" aria-describedby="roleLabel" required [(ngModel)]="employee.role"
          name="role" #role="ngModel">
        <div *ngIf="role.invalid && (role.dirty || role.touched)" class="alert alert-danger">
          <div *ngIf="role.errors.required">Employee role is required.</div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="storeHiveId" id="storeHiveIdLabel">Hive Id</label>
        <input type="number" class="form-control" id="storeHiveId" aria-describedby="storeHiveIdLabel" required [(ngModel)]="employee.storeHiveId"
          name="storeHiveId" #storeHiveId ="ngModel">
        <div *ngIf="storeHiveId.invalid && (storeHiveId.dirty || storeHiveId.touched)" class="alert alert-danger">
          <div *ngIf="storeHiveId.errors.required">Hive Section storeID is required.</div>
          <div *ngIf="storeHiveId.errors.number">Hive Section Code storeID be greater than zero.</div>
        </div>
      </div>
      <div class="form-group">
        <label for="bossId" id="bossIdLabel">Boss Id</label>
        <input type="number" class="form-control" id="bossId" aria-describedby="bossIdLabel" required [(ngModel)]="employee.bossId"
          name="bossId" #bossId ="ngModel">
      </div>

      <div class="form-group" *ngIf = 'existed'>
        <img src="{{employee.imageUri}}" class="profile-photo" id="imageUri" required [(ngModel)]="employee.imageUri" name="imageUri" #imageUri="ngModel">
      </div>

        <div class="fileUpload btn btn-primary">
          <span>Select Files</span><input type="file" #file id="file" name="file" accept="image/*" class="upload" (change)="handleFileInput($event.target.files)" />
        </div>
      <p id="FilesToUpload"></p>            
      <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
        <div class="btn-group mr-1" role="group" aria-label="Cancel group">
          <button type="button" class="btn btn-primary" (click)="onCancel()">Back</button>
        </div>
        <div class="btn-group mr-4" role="group" aria-label="Save group">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        <div class="btn-group" role="group" aria-label="Purge group">
          <button type="button" class="btn btn-danger" (click)="onPurge()">Purge</button>
        </div>
      </div>
    </form>
  </div>
