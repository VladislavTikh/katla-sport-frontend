<div class="container">
  <h2>Employee List</h2>
  <table class="table table-nonfluid">
    <thead>
      <th scope="col">#</th>
      <!-- TODO STEP 6 - Add Code and Name headers here. -->
      <th scope="col">Name</th>
      <th scope="col"></th>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <th scope="row">{{employee.id}}</th>
        <th scope="row">{{employee.name}}</th>
        <!-- TODO STEP 6 - Add code and name values here. -->
        <td>
          <span class="btn-toolbar" role="toolbar" aria-label="Hive action buttons" style="display: block; white-space:nowrap;">
            <div class="btn-group mr-2" role="group" aria-label="View group">
              <button routerLink="/employee/{{employee.id}}/subordinates" type="button" class="btn btn-primary">View subordinates</button>
            </div>
            <div class="btn-group mr-2" role="group" aria-label="Edit group">
              <button routerLink="/employee/{{employee.id}}" type="button" class="btn btn-primary">Edit</button>
            </div>
            <!-- TODO STEP 6 - Add buttons here. -->
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="btn-toolbar" role="toolbar" aria-label="Action buttons">
    <div class="btn-group mr-2" role="group" aria-label="New group">
      <button routerLink="/employee" type="button" class="btn btn-primary">New employee</button>
    </div>
  </div>
</div>
